<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="up">
      <div class="facecard">
        <img src="card-logo.svg" alt="">
        <div class="cardnum">0000 0000 0000 0000</div>
        <div class="cardinfo">
          <div class="cardname">Jane Appleseed</div>
          <div class="carddate">00/00</div>
        </div>
      </div>
      <div class="backcard">
        <div id="cv">000</div>
      </div>
    </div>
    <div class="down">
      <form action="/submit">
        <div class="cardholder">
          <label for="cardholder">Cardholder Name</label>
          <input type="text" id="cardholder" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="cardnumber">
          <label for="cardnumber">Card Number</label>
          <input type="text" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="expdate">
          <div class="expmonth">
            <label for="expmonth">Exp. Date (MM/YY)</label>
            <input type="text" id="expmonth" placeholder="MM">
            <input type="text" id="expyear" placeholder="YY">
          </div>
          <div class="cvc">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" placeholder="e.g. 123">
          </div>
        </div>

        <button type="submit">Confirm</button>


      </form>
        
    </div>

    

    </div>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
